<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>SearchMe</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me a wikipedia Powered Search Engine</h1>

      <!-- search section -->
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form action="" id="searchBar" class="searchBar">
          <label class="offscreen" for="search"
            >Enter a search term or phrase</label
          >
          <!-- autocomplete - suggest previously entered input -->
          <input id="search" type="text" autocomplete="off" />
          <div
            id="clear"
            class="button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <!-- results section -->
      <section>
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <div class="resultItem">
            <div class="resultTitle">
              <a href="">daschund</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png"
                  alt="daschund dog"
                />
              </div>
              <div class="resultText">
                <p class="resultDescription">
                  The dachshund (UK: DAKS-ənd, DASH-, -⁠huund, -⁠huunt or US:
                  DAHKS...
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span>Powered by
        <a href="http://www.wikipedia.org" target="_blank">Wikipedia</a
        ><span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
